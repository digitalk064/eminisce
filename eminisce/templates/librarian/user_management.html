{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include "librarian/header.html" %}

<div class="container" id="main_body" style="padding-top: 30px;">
    <h3>User Account Management<a class="btn btn-outline-secondary float-right" role="button" data-toggle="tooltip" title="Create a new user account" href="/librarian/createuser" style="margin-left: 15px;">New</a><a class="btn btn-outline-secondary float-right" role="button" data-toggle="tooltip" title="Bulk create accounts by importing from a CSV file.">Import</a></h3>
    <div class="jumbotron" style="padding-top: 32px;">
        <form class="search-form" style="padding-bottom: 10px;height: 70px;" method="get">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text" style="max-width: 50px;"><svg width="100%" viewBox="0 0 24 24" style="transform: scale(1,1);" height="24px" id="magnifying-glass">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
                        </svg></span></div><input type="text" class="form-control" id="keywords" placeholder="Search by ID Number" name="keywords" value="{{keywords}}" />
                <div class="input-group-append"><button class="btn btn-primary" type="submit">Search </button></div>
            </div>
        </form>
        <div>{% load django_tables2 %}
            {% render_table table %}</div>
    </div>
</div>

{% endblock %}
