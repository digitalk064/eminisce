{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include "librarian/header.html" %}

<div class="container" id="main_body" style="padding-top: 30px;">
    <h3>Editing loan {{loan_id}}</h3>
    <div class="jumbotron" style="padding-top: 32px;">
        <div>{% if form %}
            <form method="POST" id="edit_user_form" name="edit_user" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                {{ form.media }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
