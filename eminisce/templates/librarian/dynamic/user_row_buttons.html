<a class="btn btn-outline-primary" role="button" href="{% url 'edit_user' record.pk %}">Edit</a>
<a class="btn btn-outline-danger" role="button" data-toggle="modal" data-target="#confirmDeleteModal{{record.pk}}">Delete</a>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModal{{record.pk}}" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Deleting {{ record.user }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the user <b>{{ record.user }}</b> from the database? THIS CANNOT BE UNDONE.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a class="btn btn-danger" href="{% url 'delete_user' record.user.pk %}">Delete</a>
      </div>
    </div>
  </div>
</div>
