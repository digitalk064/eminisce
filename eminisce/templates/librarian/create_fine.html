{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include "librarian/header.html" %}

<div class="container" id="main_body" style="padding-top: 30px;"><a class="btn btn-secondary" role="button" id="return_button" href="/librarian/fines">
        <div><svg width="32" height="32" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg>
            Return</div>
    </a>
    <h3>Create a new fine entry<br /></h3>
    <div class="jumbotron" style="padding-top: 32px;">
        <div>{% if form %}
            <form method="POST" id="create_book_form" name="create_book">
                {% csrf_token %}
                {{form|crispy}}
                {{ form.media }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
